<!DOCTYPE html>
<html>
<head>
    <title>kings Blog</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        nav {
            background-color: #444;
            padding: 10px;
        }

        nav ul {
            list-style: none;
            padding: 0;
            text-align: center;
        }

        nav li {
            display: inline;
            margin: 10px;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
        }

        .post {
            margin-bottom: 20px;
        }

        .post h2 {
            color: #333;
        }

        .post p {
            margin: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>kings Blog</h1>
    </header>

    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>

    <div class="container">
        <div class="post">
            <h2>Blog Post Title 1</h2>
            <p>Posted by John Doe on January 1, 2023</p>
            <p>This is the content of the first blog post. It can be as long as you want.</p>
        </div>

        <div class="post">
            <h2>Blog Post Title 2</h2>
            <p>Posted by Jane Smith on February 15, 2023</p>
            <p>Here's another blog post with some interesting content.</p>
        </div>
    </div>
</body>
</html>
